<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js启动新线程</title>
</head>
<body>
    <!-- js 是单线程语言
    语言的特性 toy 
    html5的新特性  js 可以多线程
-->
<script>
    // html5的新特性有哪些？ 优化 js
    // 可以把一部分工作交给worker线程去做 不会阻塞主线程
    // 耗时间 webp 转化 加密  图片的webp 文件的处理
    let worker = new Worker('work.js');//启动一个worker 线程
    // 线程间通信
    worker.postMessage('Hello world');
    worker.addEventListener('message',e=>{
        console.log(e);
    })
</script>
</body>
</html>
