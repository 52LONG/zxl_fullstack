<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>event-loop 线程</title>
</head>
<body>
    <div id="root"></div>
    <script>
        // js 是单线程语言，同时只能执行一项任务
        // 当初就负责查找DOM，style，addEventListener
        // js简单 进程process 1：n 线程与多线程
        // 主|单线程  html css 渲染 + js
        // event事件,js 基于事件的
        const ele = document.getElementById('root');
        // 任务队列 task queue
        // setTimeout promise 耗时的任务 ，同步 异步
        // event-loop 线程
        // 阻塞
        ele.addEventListener('click'),function(){

        }
    </script>
</body>
</html>
