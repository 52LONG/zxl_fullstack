<!DOCTYPE html>
<html lang="en"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        .box{
            width: 100vw;
            height: 100vh;
            font-size: 0;

        }
        .item{
            display: inline-block;
            height: 100%;
            /* width: 10vw; */
            width: 1rem;
            background-color: rgb(180, 48, 48);

        }
        .item:nth-child(2n){
            background-color: rgb(16, 20, 223);
        }
    </style>
    <script>
      let  setRootFontSize = ()=>{
    document
        .documentElement
        .style 
        .fontSize = window.innerWidth/10 + "px";
    }
    setRootFontSize();
    window.onresize = function() {
        setRootFontSize();
    }
    </script>
</head>
<body>
    <div class="box">
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
    </div>
</body>
</html>
