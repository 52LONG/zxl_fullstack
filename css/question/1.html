<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>苹果专有属性</title>
    <style>
        body{
            /* -webkit 是前缀  -font-smoothing 让字体更顺滑 字体的边缘 
             webkit 内核
             chrome*/
            -webkit-font-smoothing: antialiased;
        }
    </style>
</head>
<body>
    <h1>如何让页面的字体变清晰，变细 css 怎么做</h1>
    <p>随着移动端屏幕越来越高清，字体像图片一样变得模糊 ，
        哪个css 可以在不同分辨率下有不同的图片吗？
        @media max-with  分辨率
        1px 相对单位 
        ppi 一英寸有多少个发光源  物理像素的密度 
    </p>
</body>
</html>
